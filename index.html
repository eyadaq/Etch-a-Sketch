<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch-a-Sketch</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/lemon-jelly-personal-use" rel="stylesheet">

</head>
<body>
	<div class="card">
		<div class="title">
			Etch a Sketch
		</div>
		<div class="grid">
			
		</div>
		<div class="settings">
			<div class="color-text"> Choose a color :</div>
			<div class="colors">
				<div class="green color-btn" onclick="changeColor('green')"></div>
				<div class="yellow color-btn" onclick="changeColor('yellow')"></div>
				<div class="red color-btn" onclick="changeColor('red')"></div>
				<div class="white color-btn" onclick="changeColor('white')"></div>
				<div class="black color-btn" onclick="changeColor('black')"></div>
				<div class="purple color-btn" onclick="changeColor('purple')"></div>
			</div>
			<div class="buttons">
				<button id="reset" onclick="reset()">Reset</button>
				<button id="grid-size" onclick="changeGridSize()">Change Grid Size</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
